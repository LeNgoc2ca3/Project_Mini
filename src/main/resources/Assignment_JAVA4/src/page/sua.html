<div ng-controller="trangchuCtrl">
    <h1>Danh Sách Xe </h1>
    <hr>
    <form name="myForm" ng-submit="onsua($event)" ng-show="selectShow($index)">

        
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Danh mục</th>
                <th>Hãng</th>
                <th>Giá</th>
                <th>Image</th>
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="xm in listTrasua" ng-if="idXoa == xm.id">
               
                    <td>{{xm.id}}</td>
                    <td>{{xm.ten}}</td>
                    <td>{{xm.danhMuc}}</td>
                    <td>{{xm.hang }} </td>
                    <td>{{xm.gia | currency :"" : 0}} Vn₫ </td>
                    <td><img src="{{xm.image}}" alt=""></td>
                    <!-- <td><button >Show</button></td> -->
            </tr>
        </table>
        
        </tbody>
        <div class="form-group" style="display: none;">
            <label for="">id</label>
            <input type="text" ng-model="id" value="{{listTrasua.id}}">
        </div>
        <div class="form-group">
            <label for="">Tên</label>
            <input type="text" name="ten" ng-model="trasua.ten"  value="{{listTrasua.ten}}" required>
            <span ng-show="myForm.ten.$touched && myForm.ten.$invalid" style="color: red;">Chưa Nhập Tên </span>
        </div>
        <div class="form-group">
            <label for="">Danh mục</label>
            <input type="text" name="danhMuc" ng-model="trasua.danhMuc" value="{{listTrasua.danhMuc}}" required>
            <span ng-show="myForm.danhMuc.$touched && myForm.danhMuc.$invalid" style="color: red;">Chưa Nhập Danh mục</span>
        </div>
        <div class="form-group">
            <label for="">Hãng</label>
            <input type="text" name="hang" ng-model="trasua.hang" value="{{listTrasua.hang}}" required>
            <span ng-show="myForm.hang.$touched && myForm.hang.$invalid" style="color: red;">Chưa Nhập Hãng </span>
            
        </div>
        <div class="form-group">
            <label for="">Giá</label>
            <input type="number" name="gia" ng-model="trasua.gia" min="1" value="{{listTrasua.gia}}" required>
            <span ng-show="myForm.gia.$touched && myForm.gia.$invalid" style="color: red;">Chưa Nhập Giá</span>
            <span ng-show="myForm.gia.$error.min " style="color: red;">Giá Phải lớn hơn 1</span>
    
            
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input type="file" name="image" ng-model="trasua.image" value="{{xm.image}}">
            <button class="btn btn-danger" >Sửa</button>
        </div>
    </form>
</div>
